    <h1> Exercício 18 </h1>

   <script>

    let num1 = parseInt(prompt("Digite o primeiro número:"));
    let num2 = parseInt(prompt("Digite o segundo número:"));

    if (num1 >= num2) {
        document.write("Esse é o maior: " + num1);
    } else {
        document.write( "Esse é o maior: " + num2 );
    }


</script>
