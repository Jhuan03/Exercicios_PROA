    <h1> Exercício 34 </h1> 

<script>

    let idade = parseInt(prompt("Digite a sua idade:"));

    if (idade < 16) {
        document.write("Você NÃO pode votar.");
    } else if ((idade >= 18 && idade <= 70)) {
        document.write("O voto é OBRIGATÓRIO.");
    } else {
        document.write("O voto é FACULTATIVO.");
    }

</script>
