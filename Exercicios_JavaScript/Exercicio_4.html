<body>
    <style>
        body {
            background-color: yellow;
            text-align: center;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            line-height: 1.5;
        }
    </style>
    <h1> Exercício 4 </h1>
    <script>
        
        let n1 = parseFloat(prompt("Digite a primeira nota (peso 2):"));
        let n2 = parseFloat(prompt("Digite a segunda nota (peso 3):"));
        let n3 = parseFloat(prompt("Digite a terceira nota (peso 5):"));

        let media = (n1 * 2 + n2 * 3 + n3 * 5) / (2 + 3 + 5);

        document.write("A média ponderada do aluno é: " + media);
        
    </script>
    
</body>
