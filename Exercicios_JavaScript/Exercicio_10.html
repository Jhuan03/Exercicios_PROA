<!DOCTYPE html>

<body>
    <style>
        body {
            background-color: yellow;
            text-align: center;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            line-height: 1.5;
        }
    </style>
    <h1> Exercício 10 </h1>

   <script>

    let numero = parseInt(prompt("Digite um número inteiro:"));

    document.write("<h3>Tabuada do " + numero + ":</h3>");

    for (let i = 1; i <= 10; i++) {
        document.write(numero + " x " + i + " = " + (numero * i) + "<br>");
    }


</script> 
</body>
