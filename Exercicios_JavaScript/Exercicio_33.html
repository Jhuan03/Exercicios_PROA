<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 33</title>
</head>
<body>
    
    <style>

        body {
            background-color: yellow;
            text-align: center;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            line-height: 1.5;
        }
        
    </style>

    <h1> Exercício 33 </h1> 

<script>

    let nome = prompt("Digite o nome do aluno:");
    let turno = prompt("Digite o turno (M para Matutino, V para Vespertino):").toUpperCase();

    if (turno == "M") {
        document.write("Bom dia, " + nome + "!");
    } else if (turno == "V") {
        document.write("Boa tarde, " + nome + "!");
    } else {
        document.write("Turno inválido!");
    }

</script>
</body>
