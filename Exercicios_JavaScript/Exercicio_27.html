<body>
    
    <style>
        body {
            background-color: yellow;
            text-align: center;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            line-height: 1.5;
        }
    </style>

    <h1> Exercício 27 </h1>

<script>

    let idade = parseInt(prompt("Digite sua idade:"));
    let sexo = prompt("Digite seu sexo (M para masculino, F para feminino):").toUpperCase();

    if (sexo == "M" && idade >= 65) {
        document.write("Você pode se aposentar (Homem com " + idade + " anos).");
    } else if (sexo == "F" && idade >= 60) {
        document.write("Você pode se aposentar (Mulher com " + idade + " anos).");
    } else {
        document.write("Você ainda NÃO pode se aposentar.");
    }

</script>
</body>
