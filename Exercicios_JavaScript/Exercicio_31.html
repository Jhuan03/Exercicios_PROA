<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 31</title>
</head>
<body>
    
    <style>
        body {
            background-color: yellow;
            text-align: center;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            line-height: 1.5;
        }
    </style>

    <h1> Exercício 31 </h1> 

<script>
    
    let salarioMinimo = parseFloat(prompt("Digite o valor do salário-mínimo:"));
    let salarioFuncionario = parseFloat(prompt("Digite o salário do funcionário:"));

    let quantidade = salarioFuncionario / salarioMinimo;

    document.write("Salário do funcionário: R$ " + salarioFuncionario.toFixed(2) + "<br>");
    document.write("Salário-mínimo: R$ " + salarioMinimo.toFixed(2) + "<br>");
    document.write("O funcionário recebe " + quantidade.toFixed(2) + " salários-mínimos.");

</script>
</body>
</html>
