<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 1</title>
</head>
<body>
    <style>
        body {
            background-color: yellow;
            text-align: center;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            line-height: 1.5;
        }
    </style>
    <h1> Exercício 1 </h1>
    <script>

        let numero1 = parseFloat (prompt ("Entre com o primeiro número:"))
        let numero2 = parseFloat (prompt ("Entre com o segundo número:"))

        let soma = numero1 + numero2 
        let multi = numero1 * numero2  
        let sub = numero1 - numero2 
        let div = numero1 / numero2 

        document.write ("O resultado da soma é: " + soma + "<br>")
        document.write ("O resultado da multiplicação é: " + multi + "<br>")
        document.write ("O resultado da subtração é: " + sub + "<br>")
        document.write ("O resultado da divisão é: " + div + "<br>")


    </script>
    
</body>
</html>
