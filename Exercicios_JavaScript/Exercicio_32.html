<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 32</title>
</head>
<body>
    
    <style>
        body {
            background-color: yellow;
            text-align: center;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            line-height: 1.5;
        }
    </style>

    <h1> Exercício 32 </h1> 

<script>
    
    let nota = parseFloat(prompt("Digite a nota do aluno (0 a 10):"));

    if (nota >= 9 && nota <= 10) {
        document.write("Conceito: A");
    } else if (nota >= 7) {
        document.write("Conceito: B");
    } else if (nota >= 5) {
        document.write("Conceito: C");
    } else if (nota >= 3) {
        document.write("Conceito: D");
    } else if (nota >= 0) {
        document.write("Conceito: E");
    } else {
        document.write("Nota inválida!");
    }

</script>
</body>
</html>
