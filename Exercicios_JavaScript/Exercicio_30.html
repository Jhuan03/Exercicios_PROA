<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 30</title>
</head>
<body>
    
    <style>
        body {
            background-color: yellow;
            text-align: center;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            line-height: 1.5;
        }
    </style>

    <h1> Exercício 30 </h1> 

<script>

    let quantidade = parseInt(prompt("Digite o número de maçãs compradas:"));

    let preco;
    if (quantidade < 12) {
        preco = 0.50;
    } else {
        preco = 0.40;
    }

    let total = quantidade * preco;

    document.write("Quantidade de maçãs: " + quantidade + "<br>");
    document.write("Preço por maçã: R$ " + preco.toFixed(2) + "<br>");
    document.write("Valor total a pagar: R$ " + total.toFixed(2));

</script>
</body>
</html>
