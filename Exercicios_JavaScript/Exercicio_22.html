<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 22</title>
</head>
<body>
    <style>
        body {
            background-color: yellow;
            text-align: center;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            line-height: 1.5;
        }
    </style>
    <h1> Exercício 22 </h1>
   
    <script>
    let salario = parseFloat(prompt("Digite o salário do funcionário:"));

    let bonus; 

    if (salario > 2000) {
        bonus = (salario * 10) / 100; 
    } else {
        bonus = (salario * 5) / 100; 
    }

    document.write("Salário: R$ " + salario.toFixed(2) + "<br>");
    document.write("Bônus: R$ " + bonus.toFixed(2));


</script>
</body>
</html>
