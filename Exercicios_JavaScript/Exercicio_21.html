<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 21</title>
</head>
<body>
    <style>
        body {
            background-color: yellow;
            text-align: center;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            line-height: 1.5;
        }
    </style>
    <h1> Exercício 21 </h1>
   
    <script>

    let qtdPessoas = parseInt(prompt("Quantas pessoas tem no grupo?"));

    let menores = 0; 
    let maiores = 0; 

    for (let i = 1; i <= qtdPessoas; i++) {
        let idade = parseInt(prompt("Digite a idade da pessoa " + i + ":"));

        if (idade < 18) {
            menores = menores + 1; 
        } else {
            maiores = maiores + 1; 
        }
    }

    document.write("Total de menores de idade: " + menores + "<br>");
    document.write("Total de maiores de idade: " + maiores);


</script>
</body>
</html>
