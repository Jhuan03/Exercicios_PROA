    <h1> Exercício 8 </h1>
    <script>

        let a = parseInt(prompt("Digite o primeiro número:"));
        let b = parseInt(prompt("Digite o segundo número:"));

        let temp = a; 
        a = b;
        b = temp;

        document.write("Depois da troca: "+ "<br>" +" \nPrimeiro número =  " + a + " "+ "<br>" +"  \n Segundo número = " + b);

    </script>
