<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 23</title>
</head>
<body>
    <style>
        body {
            background-color: yellow;
            text-align: center;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            line-height: 1.5;
        }
    </style>
    <h1> Exercício 23 </h1>

    <script>
    let mes = prompt("Digite o nome de um mês:").toLowerCase(); 

    if (mes == "janeiro" || mes == "março" || mes == "maio" || 
        mes == "julho" || mes == "agosto" || mes == "outubro" || mes == "dezembro") {
        document.write("O mês de " + mes + " tem 31 dias.");
    } else if (mes == "abril" || mes == "junho" || mes == "setembro" || mes == "novembro") {
        document.write("O mês de " + mes + " tem 30 dias.");
    } else if (mes == "fevereiro") {
        document.write("O mês de fevereiro tem 28 dias (ou 29 em ano bissexto).");
    } else {
        document.write("Mês inválido!");
    }

    
</script>
</body>
</html>
