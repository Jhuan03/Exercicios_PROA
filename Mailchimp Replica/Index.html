<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mailchimp Replica</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

<header>
    <nav class="nav-left">
        <a href="#">Produtos</a>
        <a href="#">Recursos</a>
        <a href="#">Inspiração</a>
        <a href="#">Preços</a>
    </nav>

    <div class="logo-center">
        <img src="assets/images/figura1.png" alt="Mailchimp Logo">
    </div>

    <div class="right-buttons">
        <img src="assets/images/figura4.png" alt="icons" class="top-icons">
        <a href="#" class="login">Conectar</a>
        <a href="#" class="signup">Cadastre-se Gratuitamente</a>
    </div>
</header>

<div class="container">

    <div class="text-section">
        <h1>As lojas do Mailchimp já estão disponíveis</h1>
        <p>
            Impulsione as vendas, envolva os clientes, e anuncie seu negócio em um lugar só lugar.<br>
            Crie sua loja virtual gratuitamente.
        </p>
        <button>Saiba Mais</button>
    </div>

    <div class="image-section">

        <div class="main-box">
            <img id="diminuir" src="assets/images/tres_pontinhos.png" class="icon-cart" alt="Carrinho">

            <img src="assets/images/figura2.png" class="product-img" alt="Produto">

            <h3>Big Mood Spa</h3>

            <img id="diminuir"src="assets/images/carrinho.png" class="dots" alt="Três pontinhos">
        </div>

        <div class="cart-box">
            <strong>Shopping Cart</strong>

            <div class="item">
                <img id="aumentar" src="assets/images/figua3.png" alt="item1">
            </div>

        
            <a href="#" class="checkout-btn">Continue to Checkout</a>
        </div>

    </div>
</div>

</body>
</html>
